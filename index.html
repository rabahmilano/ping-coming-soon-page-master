<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <title>Rabah ABED | Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="logo">
    <article class="titles">
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
    </article>

    <div class="data">
      <div>
        <input id="input" type="email" placeholder="Your email address...">
        <p class="errorMsg">Please provide a valid email address</p>
      </div>
      <button id="btn" onclick="verifyError()">Notify Me</button>

    </div>

  </header>
  <main>
    <img src="images/illustration-dashboard.png" alt="illustration dashboard">
    <ul class="social-link">
      <li>
        <a target="_blank" href="https://www.facebook.com" aria-label="Facebook">
          <i class="fa fa-facebook" aria-hidden="true" title="Facebook"></i>
        </a>
      </li>
      <li>
        <a target="_blank" href="https://www.twitter.com" aria-label="Twitter">
          <i class="fa fa-twitter" aria-hidden="true" title="Twitter"></i>
        </a>
      </li>
      <li>
        <a target="_blank" href="https://www.instagram.com" aria-label="Instagram">
          <i class="fa fa-instagram" aria-hidden="true" title="Instagram"></i>
        </a>
      </li>
    </ul>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/rabahmilano" target="_blank">Rabah ABED</a>.
  </footer>

  <script src="index.js"></script>
</body>

</html>
